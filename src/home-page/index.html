<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickets online</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./home-page.css" />
    <script
      src="https://kit.fontawesome.com/ecf5de3203.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <figure>
        <img src="../images/companylogo.gif" alt="Company logo" />
      </figure>
      <section>
        <h1>QuickTicket</h1>
        <h3>Tickets online</h3>
      </section>
    </header>
    <!-- NAV -->
    <nav>
      <ul>
        <li><a href="../home-page/index.html">Home</a></li>
        <li><a href="../about-page/about-page.html">About</a></li>
        <li><a href="../contact-page/contact-page.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <!-- CAROUSEL IMAGE SLIDER -->
      <div class="img-slider-full-width-wrapper">
        <section class="slideshow-container">
          <figure class="mySlides fade">
            <img src="../images/beatles.svg.png" />
          </figure>
          <figure class="mySlides fade">
            <img src="../images/ironmaiden.png" />
          </figure>
          <figure class="mySlides fade">
            <img src="../images/happoradio.png" />
          </figure>
        </section>
      </div>
      <!-- NOW AVAILABLE SECTION -->
      <div class="full-width-wrapper">
        <h1>Trending</h1>
        <section class="now-available-section">
          <article>
            <figure>
              <img src="../images/rammstein.png" alt="" />
            </figure>
            <div>
              <p>Rammstein</p>
              <p>10.9.2023</p>
              <p>75€ per ticket</p>
              <button onclick="selectBand('0')">Buy</button>
            </div>
          </article>
          <article>
            <figure>
              <img src="../images/ironmaiden.png" alt="" />
            </figure>
            <div>
              <p>Iron maiden</p>
              <p>5.8.2023</p>
              <p>50€ per ticket</p>
              <button onclick="selectBand('1')">Buy</button>
            </div>
          </article>
        </section>
      </div>
      <!-- NO PLANS SECTION -->
      <section class="no-plans-section">
        <h2 id="no-plans-title">No plans?</h2>
        <p>No worries! You can check all available concerts down below.</p>
        <a href="../all-available-page/all-available.html">Look for concerts</a>
      </section>
    </main>
    <footer>
      <p>Copyright @ 2022</p>
      <ul>
        <li>
          <a href="http://facebook.com" style="color: white"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a href="http://instagram.com" style="color: white"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a href="http://twitter.com" style="color: white"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script src="./carousel.js"></script>
  </body>
</html>
